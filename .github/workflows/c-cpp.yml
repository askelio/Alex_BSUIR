name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: test and compile
      run: |
        .LR-7/Lab7/src/MarriageAgency.cpp.gcov
        .LR-7/Lab7/src/People.cpp.gcov
        done
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        files: |
          .LR-7/Lab7/src/MarriageAgency.cpp.gcov
          .LR-7/Lab7/src/People.cpp.gcov
